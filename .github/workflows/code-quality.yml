name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy

      - name: Check code formatting with Black
        working-directory: ./backend
        run: black --check app/

      - name: Lint with Flake8
        working-directory: ./backend
        run: flake8 app/ --max-line-length=100 --exclude=__pycache__,*.pyc

      - name: Type check with MyPy
        working-directory: ./backend
        # TODO(Phase 4): Remove soft-fail after fixing mypy errors in services
        run: mypy app/ --ignore-missing-imports || echo "MyPy check completed with warnings"

  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check code formatting with Prettier
        working-directory: ./frontend
        # TODO(Phase 6): Remove soft-fail after frontend implementation
        run: npm run format:check || echo "Prettier check not configured yet"

      - name: Lint with ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Type check with TypeScript
        working-directory: ./frontend
        # TODO(Phase 6): Remove soft-fail after frontend implementation
        run: npm run type-check || echo "Type check not configured yet"
