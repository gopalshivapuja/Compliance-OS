version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: compliance-os-postgres
    environment:
      POSTGRES_DB: compliance_os
      POSTGRES_USER: compliance
      POSTGRES_PASSWORD: compliance123
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compliance -d compliance_os"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: compliance-os-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compliance-os-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://compliance:compliance123@postgres:5432/compliance_os
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      JWT_SECRET_KEY: dev-secret-key-change-in-production-min-32-chars
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: INFO
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_cache:/app/.pytest_cache
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compliance-os-celery-worker
    environment:
      DATABASE_URL: postgresql://compliance:compliance123@postgres:5432/compliance_os
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      JWT_SECRET_KEY: dev-secret-key-change-in-production-min-32-chars
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    restart: unless-stopped

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compliance-os-celery-beat
    environment:
      DATABASE_URL: postgresql://compliance:compliance123@postgres:5432/compliance_os
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      JWT_SECRET_KEY: dev-secret-key-change-in-production-min-32-chars
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - celery_beat_schedule:/app/celerybeat-schedule
    command: celery -A app.celery_app beat --loglevel=info
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: compliance-os-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_ENVIRONMENT: development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    command: npm run dev
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_cache:
    driver: local
  celery_beat_schedule:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local

networks:
  default:
    name: compliance-os-network
