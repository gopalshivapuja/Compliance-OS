# Pre-commit hooks for Compliance OS
# See https://pre-commit.com for more information

repos:
  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: package-lock.json

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python - Backend
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: Format Python code with Black
        files: ^backend/
        args: ['--line-length=120']

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: Lint Python code with Flake8
        files: ^backend/
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: Type check Python code with mypy
        files: ^backend/app/
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies: [types-redis, types-requests]

  # Frontend - TypeScript/JavaScript
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.17.0
    hooks:
      - id: eslint
        name: Lint TypeScript/JavaScript with ESLint
        files: ^frontend/src/
        types_or: [javascript, jsx, ts, tsx]
        args: ['--fix']
        additional_dependencies:
          - eslint@8.57.0
          - '@typescript-eslint/parser@7.0.0'
          - '@typescript-eslint/eslint-plugin@7.0.0'

  # SQL migrations - Check for common issues
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.3.0
    hooks:
      - id: sqlfluff-lint
        name: Lint SQL files
        files: ^backend/alembic/versions/.*\.py$
        args: ['--dialect', 'postgres']

  # NOTE: Prettier hook removed (Dec 2024) - caused repeated timeouts on large markdown files
  # Markdown/YAML formatting is optional. Run manually if needed: cd frontend && npm run format
  # Critical formatters (Black for Python, ESLint for TypeScript) remain active.

# Configuration
default_language_version:
  python: python3.9
  node: 18.0.0

# Only run hooks on staged files
default_stages: [pre-commit]

# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: 3.0.0
